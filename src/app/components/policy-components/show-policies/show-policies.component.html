<div class="container">
  <div class="header">
    <h2 class="heading">All Policies</h2>
    <div class="fill-remaining-space"></div>
    <button
      color="primary"
      class="full-length"
      routerLink="/policy/new"
      mat-button
    >
      <mat-icon>add</mat-icon>
      Add Policy
    </button>
    <button
      color="accent"
      class="full-length"
      routerLink="/policy/update"
      mat-button
    >
      <mat-icon>update</mat-icon>
      Update Policy
    </button>
  </div>

  <table mat-table [dataSource]="allPolicies" class="mat-elevation-z8">
    <ng-container matColumnDef="policyNo">
      <th mat-header-cell *matHeaderCellDef>Policy No</th>
      <td mat-cell *matCellDef="let element">{{ element.policyNo }}</td>
    </ng-container>
    <ng-container matColumnDef="insuredFirstName">
      <th mat-header-cell *matHeaderCellDef>Insured First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.insuredFirstName }}</td>
    </ng-container>
    <ng-container matColumnDef="insuredLastName">
      <th mat-header-cell *matHeaderCellDef>Insured Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.insuredLastName }}</td>
    </ng-container>
    <ng-container matColumnDef="dateOfInsurance">
      <th mat-header-cell *matHeaderCellDef>Date of Insurance</th>
      <td mat-cell *matCellDef="let element">{{ element.dateOfInsurance }}</td>
    </ng-container>
    <ng-container matColumnDef="emailId">
      <th mat-header-cell *matHeaderCellDef>Email ID</th>
      <td mat-cell *matCellDef="let element">{{ element.emailId }}</td>
    </ng-container>
    <ng-container matColumnDef="vehicleNo">
      <th mat-header-cell *matHeaderCellDef>Vehicle No</th>
      <td mat-cell *matCellDef="let element">{{ element.vehicleNo }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Policy Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
