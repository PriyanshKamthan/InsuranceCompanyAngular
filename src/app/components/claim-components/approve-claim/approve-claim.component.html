<div class="add-claim-form-container">
    <mat-card class="card">
      <h2>Approve claim</h2>
  
      <mat-form-field class="input-form-field" appearance="outline">
        <mat-label>Enter Claim ID</mat-label>
        <input name="claimIdInput" 
        [(ngModel)]="claimIdInput" 
        matInput />
      </mat-form-field>
  
      <mat-form-field class="input-form-field" appearance="outline">
        <mat-label>Enter Approved Amount</mat-label>
        <input
          name="amtApproved"
          [(ngModel)]="amtApproved"
          matInput
        />
      </mat-form-field>
  
      <div class="button-container">
        <button
          color="accent"
          mat-stroked-button
          class="claim-button"
          (click)="onSearchClaim()"
        >
          Get Estimated Loss
        </button>
        <button
          color="primary"
          mat-stroked-button
          class="claim-button"
          (click)="onApproveClaim()"
        >
          Approve Claim
        </button>
      </div>
  
      <!-- {{ claimIdInput | json }}
      <br />
      {{ claimDetails | json }} -->
    </mat-card>
  </div>
